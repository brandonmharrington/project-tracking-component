<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <link rel="stylesheet" href="style.css" />

    <link
      href="https://fonts.googleapis.com/css2?family=Barlow+Condensed:wght@400;700&display=swap"
      rel="stylesheet"
    />

    <link
      href="https://fonts.googleapis.com/css2?family=Barlow&display=swap"
      rel="stylesheet"
    />

    <script defer src="script.js"></script>

    <title>Frontend Mentor | Project tracking intro component</title>
  </head>
  <body>
    <div class="container">
      <header class="header">
        <img src="images/logo.svg" alt="" />
        <button class="nav__button">
          <img
            src="images/icon-hamburger.svg"
            alt=""
            class="nav__button-icon"
          />
        </button>
        <nav class="nav">
          <ul class="nav__items">
            <li><a href="#">Product</a></li>
            <li><a href="#">Features</a></li>
            <li><a href="#">Pricing</a></li>
            <li class="nav__items-divider"></li>
            <li><a class="nav__items-login" href="#">Login</a></li>
          </ul>
        </nav>
      </header>

      <div class="main">
        <div class="main__info">
          <div class="main__info-title">
            <span class="main__info-new">New</span>
            <h3>Monograph Dashboard</h3>
          </div>
          <div class="main__info-text">
            <h1>Powerful insights into your team</h1>
            <p>Project planning and time tracking for agile teams</p>
          </div>
          <div class="main__info-actions">
            <button>Schedule a demo</button>
            <span>to see a preview</span>
          </div>
        </div>

        <div class="main__image">
          <img src="images/illustration-devices.svg" alt="" />
        </div>
      </div>
    </div>

    <footer>
      <p class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by
        <a href="https://brandon-harrington.netlify.app" target="_blank"
          >Brandon Harrington</a
        >.
      </p>
    </footer>
  </body>
</html>
